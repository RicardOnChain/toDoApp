<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>   
<body>
    <div id="sidebar">
        <div id="profileWidget">
            <img id="profileImg" src="images/profile.png" alt="">
            <h3 id="name" class="whiteText">Ricardo</h3>
            <h3 id="plan" class="greyText">Free plan</h3>
        </div>
        <div class="tab" data-action="renderWeekPage">
            <div>
                <svg width="13px" height="13px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="rgb(91, 91, 91)" class="bi bi-calendar2-day"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4.684 12.523v-2.3h2.261v-.61H4.684V7.801h2.464v-.61H4v5.332h.684zm3.296 0h.676V9.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105zm2.805-5.093c0 .238.192.425.43.425a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43zm.094 5.093h.672V8.418h-.672v4.105z"></path> <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"></path> <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"></path> </g></svg>
            </div>
            <button id="weekTasks" class="tab greyText">Next 7 Days</button>
        </div>
        <div class="tab" data-action="renderAllTasksPage">
            <div>
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 9H21M17 13.0014L7 13M10.3333 17.0005L7 17M7 3V5M17 3V5M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z" stroke="rgb(91, 91, 91)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <button id="allTasks" class="tab greyText">All my tasks</button>
        </div> 
        <div id="myListDiv">
            <h3 id="mylists" class="whiteText">My Lists</h3>
            <div id="addNewList" data-action="addNewList">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Edit / Add_Plus"> <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
            </div>
        </div>
        <dialog >
            <div id="listModal">
                    <button class="svg" data-action="closeModal">
                        <svg viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                    <input type="text" id="listNameInput" placeholder="Add a list title">
                    <button id="createList" data-action="createList"> Create list</button>
            </div>
        </dialog>
            
    </div>
    
    <div id="main">
        <div id="header"></div>
        <div id="content"></div>
        <dialog id="newTaskModal">
                    <form id="newTaskForm" action="">
                        <input type="text" id="taskNameInput" name="taskName" placeholder="Add task title" required>
                        <input type="text" name="taskList" id="taskListInput" placeholder="Add list" required>
                        <div id="prioritySection">
                            <label for="PriorityInputLow" class="radioButton">
                                <input type="radio" id="PriorityInputLow" name="taskPriority" value="Low">
                                <span> Low </span>
                            </label>
                            
                            <label for="PriorityInputMid" class="radioButton">
                                <input type="radio" id="PriorityInputMid" name="taskPriority" value="Medium" checked>
                                <span>Medium</span>
                            </label>
                            
                            <label for="PriorityInputHigh" class="radioButton">
                                <input type="radio" id="PriorityInputHigh" name="taskPriority" value="High">
                                <span>High</span>
                            </label>
                        </div>
                        <input type="date" id="taskDateInput" name="taskDate" required>
                        <button type="submit" id="createTask" data-action="addNewTask"> Add task</button>
                        <button type="button" class=svg data-action="closeModal">
                            <svg width=9px height=9px viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </button>
                    </form>
        </dialog>
        <dialog id="updateTaskModal">
                    <form  id="updateTaskForm" action="">
                        <input type="text" id="taskNameInput" name="taskName" placeholder="Add task title" required>
                        <input type="text" name="taskList" id="taskListInput" placeholder="Add list" required>
                        <div id="prioritySection">
                            <label for="PriorityInputLowUpdate" class="radioButton">
                                <input type="radio" id="PriorityInputLowUpdate" name="taskPriority" value="Low">
                                <span> Low </span>
                            </label>
                            
                            <label for="PriorityInputMidUpdate" class="radioButton">
                                <input type="radio" id="PriorityInputMidUpdate" name="taskPriority" value="Medium" checked>
                                <span>Medium</span>
                            </label>
                            
                            <label for="PriorityInputHighUpdate" class="radioButton">
                                <input type="radio" id="PriorityInputHighUpdate" name="taskPriority" value="High">
                                <span>High</span>
                            </label>
                        </div>
                        <input type="date" id="taskDateInput" name="taskDate" required>
                        <button type="submit" id="updateTask" data-action="updateTask"> Update Task</button>
                        <button type="button" class=svg data-action="closeModal">
                            <svg width=9px height=9px viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </button>
                    </form>
        </dialog>
    </div>


</body>
</html>
